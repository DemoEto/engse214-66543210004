<!DOCTYPE html>
<html lang="th">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

<head>
    <title>Simple Comment System</title>
</head>

<!-- index.html -->
<body>
    <div class="container mt-5 col-4">
        <h1>แสดงความคิดเห็น</h1>
        <div id="comments-container"></div>
        <hr />
        <h2>โพสต์คอมเมนต์ใหม่</h2>
        <form id="comment-form">
            <input type="text" class="form-control mb-3" id="name-input" placeholder="ชื่อ" required />
            <textarea id="comment-input" class="form-control mb-3" placeholder="ความคิดเห็น" required></textarea>
            <button type="submit" class="btn btn-success">โพสต์</button>
        </form>

        <script src="app.js"></script>
    </div>
</body>


</html>
